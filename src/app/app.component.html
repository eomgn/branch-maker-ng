<main>
  <div class="container">
    <!-- title -->
    <h1 class="title">{{ title }}</h1>

    <mat-button-toggle-group
      (change)="getOption($event.value)"
      [value]="optionCliked"
    >
      <mat-button-toggle
        class="buttonsOption"
        [value]="item.option"
        *ngFor="let item of options"
        >{{ item.option }}</mat-button-toggle
      >
    </mat-button-toggle-group>

    <!-- form -->
    <div></div>
    <span>{{ optionCliked }}</span>
  </div>
</main>
