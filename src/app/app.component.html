<main>
  <div class="container">
    <!-- title -->
    <h1 class="title">{{ title }}</h1>

    <mat-button-toggle-group
      class="buttonToggleGroup"
      (change)="getOption($event.value)"
    >
      <mat-button-toggle
        class="buttonsOption"
        [value]="item.option"
        *ngFor="let item of options"
        >{{ item.option | titlecase }}</mat-button-toggle
      >
    </mat-button-toggle-group>

    <!-- form -->
    <form class="form" [formGroup]="form" (ngSubmit)="copy()">
      <div id="id">
        <label> ID </label>
        <input type="number" autofocus formControlName="id" />
      </div>

      <div id="branch">
        <label> Branch name </label>
        <input type="text" formControlName="branch" />
      </div>
    </form>
    <span class="copy" *ngIf="optionCliked">{{ optionCliked }}</span>

    <!-- button copy -->
    <button
      type="submit"
      (click)="copy()"
      *ngIf="optionCliked"
      class="buttonCopy"
    >
      Copiar
    </button>
  </div>
</main>
